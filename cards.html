<style>
  .cards-wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .card {
    font-family: 'Material Symbols Sharp';
    font-variation-settings: 'FILL' 1, 'wght' 700, 'GRAD' 0, 'opsz' 24;
    color: #111111;
    position: absolute;
    width: 20vw;
    font-size: 10vw;
    aspect-ratio: 2/3;
    background: #ffffff;
    border-radius: 10px;
    transform-origin: bottom center; /* Rotate around the bottom-center */
    transition: transform 0.8s ease, opacity 0.8s ease;
    background: linear-gradient(-15deg, rgb(245, 245, 245), rgb(255, 255, 255));
    box-shadow: 2px 4px 15px rgba(19, 19, 19, 0.838), inset 2px 2px 2px rgba(255, 255, 255, 0.155),
      inset -2px -2px 2px rgba(0, 0, 0, 0.127);

    /* Default rotation */
    transform: rotate(calc(var(--rotate-index) * 0deg));
  }

  /* Trigger rotation on hover */
  .cards-wrapper:hover .card {
    transform: rotate(calc(var(--rotate-index) * 10deg)); /* Feather effect */
  }

  /* Assign rotation index dynamically */
  .cards-wrapper .card:nth-child(1) {
    --rotate-index: 1;
  }

  .cards-wrapper .card:nth-child(2) {
    --rotate-index: 2;
  }

  .cards-wrapper .card:nth-child(3) {
    --rotate-index: 3;
  }

  .cards-wrapper .card:nth-child(4) {
    --rotate-index: 4;
  }

  .cards-wrapper .card:nth-child(5) {
    --rotate-index: 5;
  }

  .cards-wrapper .card:nth-child(6) {
    --rotate-index: 6;
  }

  .card:before,
  .card:after {
    font-size: 0.3em;
    padding: 10%;
  }
  .card:before {
    position: absolute;
    top: 0;
    left: 0;
    content: attr(data-content);
  }
  .card:after {
    position: absolute;
    bottom: 0;
    right: 0;
    content: attr(data-content);
  }
</style>

<h1>CSS has an extra card in it's sleeve!</h1>
<div class="cards-wrapper">
  <div class="card" data-content="favorite"></div>
  <div class="card" data-content="favorite"></div>
  <div class="card" data-content="favorite"></div>
  <div class="card" data-content="favorite"></div>
  <div class="card" data-content="favorite"></div>
  <div class="card" data-content="favorite"></div>
</div>
